    <script type="text/javascript">
        var year, summary, datavalue1, datavalue2;
        var keys1 = [],
            keys2 = [],
            values1 = [],
            values2 = [];

        // ajax 请求数据  
        $.ajax({
            // 方式  
            type: "GET",
            // 是否异步  
            async: false,
            // 路径||API  
            url: "./json/26.json",
            //返回数据形式为json  
            dataType: "json",
            // 加载成功  
            success: function(data) {
                // 更新初始数据
                year = data.year;
                summary = data.summary;
                datavalue1 = data.datavalue1;
                datavalue2 = data.datavalue2;
            },
            // 加载错误  
            error: function(errorMsg) {
                // alert("请求数据失败!");  
                console.log(errorMsg)
            }
        })

        for (var key in datavalue1) {
            for (var newkey in datavalue1[key]) {
                keys1.push(newkey);
                values1.push(datavalue1[key][newkey]);
            }
        }
        for (var key in datavalue2) {

                keys2.push(newkey);
                values2.push(datavalue2[key][newkey]);
            }
