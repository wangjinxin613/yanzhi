<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script src="js/jquery.js"></script>

<body>
    <div class="box">
        <div id="title"><span id="city"></span>电商总览</div>
        <div class="blank"></div>
        <div>
            <img class="logo" src="img/logo.jpeg" />
            <p id="samllTitle">六、<span id="year"></span>全市农产品及其加工品网络零售额分析</p>
            <div style="position: relative;left: 10px">
                <p><span id="title1"></span></p>
            </div>
            <div id="chart" style=" height:450px; width:800px;margin-top:28px;"></div>
            <div id="line"> </div>
            <div id="summary"></div>
            <div class="page-even">
                <span>6</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var city, year, summary, title1, datavalue;
        var keys = [],
            values = [];
        // ajax 请求数据  
        $.ajax({
            // 方式  
            type: "GET",
            // 是否异步  
            async: false,
            // 路径||API  
            url: "./json/6.php",
            //返回数据形式为json  
            dataType: "json",
            // 加载成功  
            success: function(data) {
                // 更新初始数据
                city = data.city;
                year = data.year;
                summary = data.summary;
                title1 = data.title1;
                datavalue = data.datavalue;
            },
            // 加载错误  
            error: function(errorMsg) {
                // alert("请求数据失败!");  
                console.log(errorMsg)
            }
        })

        for (var key in datavalue) {
            for (var newkey in datavalue[key]) {
                keys.push(newkey);
                values.push(datavalue[key][newkey]);
            }
        }

        //更新DOM
        $('#city').html(city);
        $('#year').html(year);
        $('#summary').html(summary);
        $('#title1').html(title1);
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart'));

        // 指定图表的配置项和数据
        myChart.setOption({
            title: {

            },
            legend: {
                orient: 'vertical',
                x: '77%',
                y: '1%',
                data: [keys[0], keys[1], keys[2]]
            },
            calculable: true,
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '70%',
                data: [{
                    value: values[0],
                    name: keys[0],
                    itemStyle: {
                        normal: {
                            color: '#0277BD',
                            label: {
                                show: true,
                                formatter: '{b}({d}%)',
                            },
                            labelLine: {
                                show: true
                            }
                        }
                    }
                }, {

                    name: keys[1],
                    itemStyle: {
